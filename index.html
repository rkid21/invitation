<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allen and RM</title>
    
</head>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="swiper">
    
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="swiper-zoom-container">
              <div class="swiper-slide"><img src="images/1.jpg" loading="lazy" alt="" srcset=""></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-zoom-container">
              <div class="swiper-slide"><img src="images/2.jpg" loading="lazy" alt="" srcset=""></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-zoom-container">
              <div class="swiper-slide"><img src="images/3.jpg" loading="lazy" alt="" srcset=""></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-zoom-container">
              <div class="swiper-slide"><img src="images/4.jpg" loading="lazy" alt="" srcset=""></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-zoom-container">
              <div class="swiper-slide"><img src="images/5.jpg" loading="lazy" alt="" srcset=""></div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="swiper-zoom-container">
              <div class="swiper-slide"><img src="images/6.jpg" loading="lazy" alt="" srcset=""></div>
            </div>
          </div>
        </div>


        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
      <script src="scripts.js"></script>
</body>
</html>
